<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Maquiagem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/100x50" alt="Logotipo">
            <h1>Loja de Maquiagem</h1>
        </div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Carrinho</a>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="mobile-menu">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Carrinho</a>
        </nav>
    </header>
    <main>
        <h2>Produtos em Destaque</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Batom Vermelho">
                <h3>Batom Vermelho</h3>
                <p>R$ 29,90</p>
                <button onclick="addToCart('Batom Vermelho', 29.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Base Líquida">
                <h3>Base Líquida</h3>
                <p>R$ 49,90</p>
                <button onclick="addToCart('Base Líquida', 49.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Paleta de Sombras">
                <h3>Paleta de Sombras</h3>
                <p>R$ 99,90</p>
                <button onclick="addToCart('Paleta de Sombras', 99.90)">Adicionar ao Carrinho</button>
            </div>
        </div>
        <div id="cart-notification" class="hidden">Produto adicionado ao carrinho!</div>
    </main>
    <footer>
        <p>&copy; 2025 Loja de Maquiagem. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
